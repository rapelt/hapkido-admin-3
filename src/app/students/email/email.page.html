<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button class="cy-back-button"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Email
    </ion-title>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    <form [formGroup]="emailForm">

      <ion-list>
        <ion-item  lines="inset">
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" name="email" type="email"></ion-input>
        </ion-item>
        <app-validation-error-message [formElement]="emailForm.get('email')" [validationMessages]="validation_messages.email" [saveAttempted]="saveAttempted"></app-validation-error-message>
      </ion-list>

    </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="half-button-size">
      <ion-button (click)="cancel()" color="secondary" expand="full">Cancel</ion-button>
      <ion-button (click)="save()" class="cy-add-student-submit" color="tertiary" expand="full" type="submit">Save
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
