<form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword()">
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password" formControlName="password1"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Confirm Password</ion-label>
      <ion-input type="password" formControlName="password2"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button type="submit" color="primary" expand="block" [disabled]="resetPasswordForm.invalid">Reset Password</ion-button>
</form>
