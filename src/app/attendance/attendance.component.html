<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button class="cy-menu-button"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Attendance
    </ion-title>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="studentsAttended" class="cy-attended-btn">
        Attended
      </ion-segment-button>
      <ion-segment-button value="not-attended" class="cy-not-attended-btn">
        Not Attended
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="segment" padding>


    <div *ngSwitchCase="'studentsAttended'">
      <app-student-list class="cy-attended-list" [listType]="'filtered'" [students]="getAttendanceList()" (studentClickEvent)="removeStudentFromClass($event)"></app-student-list>

      <div *ngIf="attendance2.length == 0">
        <ion-item class="no-students">No students have attended</ion-item>
      </div>
    </div>

    <div *ngSwitchCase="'not-attended'">
      <app-student-list class="cy-not-attended-list" [listType]="'filtered'" [students]="getNotAttendanceList()" (studentClickEvent)="addStudentToClass($event)"></app-student-list>

      <div *ngIf="notAttendance.length == 0">
        <ion-item class="no-students">All the students attended</ion-item>
      </div>
    </div>

  </div>

</ion-content>
