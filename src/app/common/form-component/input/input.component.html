<ion-item  lines="inset">
<!--  <ion-icon name="none" slot="start"></ion-icon>-->
  <ion-label position="stacked">{{formData.label}}</ion-label>
  <ion-input name="input" type="text" [formControl]="formElement" (ionChange)="doInput()" (blur)="doBlur()"></ion-input>
</ion-item>
<app-validation-error-message [formElement]="formElement" [validationMessages]="formData?.validationMessages" [saveAttempted]="saveAttempted"></app-validation-error-message>
