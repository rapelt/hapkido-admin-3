<ion-content>
  <ion-list lines="none">
    <ion-item (click)="edit()" [button]="true">
      <ion-icon slot="start" name="create-outline"></ion-icon>
      <ion-label slot="start">Edit Details</ion-label>
    </ion-item>
    <ion-item-divider></ion-item-divider>
    <ion-item (click)="delete()" [button]="true">
      <ion-icon slot="start" name="trash-outline"></ion-icon>
      <ion-label slot="start">Delete</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
