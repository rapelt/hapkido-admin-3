<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button class="cy-menu-button"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{technique?.title}}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
    <app-progress-bar [numberOfSteps]="4" [steps]="steps"></app-progress-bar>
    <router-outlet (activate)="onActivate($event)"></router-outlet>
</ion-content>
