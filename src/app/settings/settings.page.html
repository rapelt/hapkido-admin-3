<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label text-wrap>
      <ion-text color="primary">
        <h3>Username</h3>
      </ion-text>
      <ion-text>
        <p>{{username}}</p>
      </ion-text>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label text-wrap>
      <ion-text color="primary">
        <h3>Email</h3>
      </ion-text>
      <ion-text>
        <p>{{email}} <span *ngIf="!isEmailVerified">(Not Verified)</span></p>
      </ion-text>
    </ion-label>
  </ion-item>


  <div *ngIf="isEmailVerified === 'false'">
    <div *ngIf="!codeSent">
      <p><b>To make sure you can reset your password if you forget it we need to make sure your email is verified.</b></p>
      <ion-button expand="block" (click)="sendCode()">Send Code</ion-button>
    </div>
    <div *ngIf="codeSent">
      <p><b>Please check your email for the verification code.</b></p>

      <form [formGroup]="verifyEmailForm" (ngSubmit)="verifyEmailSubmit()">
        <ion-list>
          <ion-item>
            <ion-label position="stacked">Verification Code</ion-label>
            <ion-input type="text" formControlName="code"></ion-input>
          </ion-item>
        </ion-list>
        <ion-button type="submit" expand="block" [disabled]="verifyEmailForm.invalid">Verify Email</ion-button>
      </form>    </div>
  </div>

</ion-content>
